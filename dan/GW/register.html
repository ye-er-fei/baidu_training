                  <img alt="" src="images/pag/logo.png">

      <div class="content layout ">
        <div class="mainMin">

          <!--registeredStep Star -->
          <div class="registeredStep">
            <ul class="clearfix">
              <li class="one active">
                <i class="icon"></i>
                <em>1</em><span>填写注册信息</span> 
              </li>
              <li class="two">
                 <em>2</em><span>注册成功</span>          
              </li>
            </ul>
          </div>
          <!--registeredStep End -->

           <!--registeredInfo Star -->
          <div class="registeredInfo  clearfix">
                     
            <div class="reg-from">
            <form accept-charset="utf-8" >
               <div class="formInfo">
                            
                   <dl class="clearfix">
                       <dt><em class="red">* </em>用户名：</dt>
                       <dd>
                           <input type="text" maxlength="15" title="3-15位字符，可由中文、英文、数字及“_”组成" name="userName" class="text tip">
                           <label id="userName-error" class="error " for="userName">用户名只能包括中文字、英文字母、数字和下划线</label>
                       </dd>    
                   </dl>
                   <dl class="clearfix">
                       <dt><em class="red">* </em>姓名：</dt>
                       <dd>
                           <input type="text" maxlength="15" title="填写真实的姓名" name="Name" class="text tip">
                            <label id="Name-error" class="error " for="Name">请输入真实姓名</label>
                       </dd>    
                   </dl>
                   <dl class="clearfix">
                       <dt><em class="red">* </em>身份证号：</dt>
                       <dd>
                           <input type="text" maxlength="15" title="填写本人的身份证号" name="IdCard" class="text tip">
                           <label id="IdCard-error" for="IdCard" class="error">输入的身份证号不符合规则</label>
                       </dd>    
                   </dl>
                   <dl class="clearfix">
                       <dt><em class="red">* </em>密码：</dt>
                       <dd>
                           <input type="password" title="6-20位字符，可由英文、数字及标点符号组成" id="passWord" name="passWord" class="text tip error" aria-required="true" aria-invalid="true">
                            <label id="passWord-error" class="error" for="passWord" >请输入您的密码</label>
                       </dd>    
                   </dl> 
                   <dl class="clearfix">
                       <dt><em class="red">* </em>确认密码：</dt>
                       <dd>
                           <input type="password" title="请再次输入您的密码" name="passWord_enter" class="text tip">
                           
                            <label id="passWord_enter-error" class="error" for="passWord_enter">两次输入密码不一致，请重新输入</label>
                       </dd>    
                   </dl> 
                   <dl class="clearfix">
                       <dt><em class="red">* </em>手机号：</dt>
                       <dd>
                           <input type="text" title="请输入您的手机号" name="phone_enter" class="text tip">
                           
                            <label id="phone_enter-error" class="error" for="phone_enter">请输入真实的手机号</label>
                       </dd>    
                   </dl>            
                   <dl class="clearfix">
                       <dt><em class="red">* </em>验证码：</dt>
                       <dd class="verification">
                           <input type="text" title="请输入验证码，不区分大小写" name="captcha_code" class="text tip">
                           <img width="99" height="34" src="#" id="captcha" class="fl ml10">
                           <span for="vdcode_enter" class="error" id="vdcoder-error">验证码错误</span>
                       </dd>    
                   </dl>
                   
                
                   <dl class="clearfix">
                      <dt></dt>
                       <dd>
                           <input type="submit" value="立即注册" id="subreg" class="text greenBtn submit">
                       </dd>    
                   </dl> 
               </div>
