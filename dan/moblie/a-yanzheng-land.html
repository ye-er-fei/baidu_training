<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">	
	<title>yanzheng</title>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/style-land.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="panel">
			<div class="panel-hearder">
				<a class="return-btn" href></a>
				<a class="close-btn" href></a>
			</div>
			<div class="panel-body">
				<div class="logo"></div>
				<div class="yz-form">
					<div class="username">
						<input type="text" placeholder="手机号/邮箱/用户名">
					</div>
					<div class="yzm">
						<input type="text" placeholder="请输入验证码，点击图片刷新">
						<i class="yzm-img"><img src="images/common.png" alt="验证码"></i>
						<div class="clearfix"></div>
					</div>
					<p class="l-btn">
						<button type="button" class="btn btn-danger">确定</button>
					</p>
					

				</div>
				<div class="clearfix"></div>
			</div>
			<div class="panel-footer">
				
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</body>
</html>
