<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">	
	<title>chooselogin</title>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/style-land.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="panel">
			<div class="panel-hearder">
				<a class="close-btn" href></a>
			</div>
			<div class="panel-body">
				<div class="logo"></div>
				<small>请选择登陆方式</small>
				<div class="select">
					<ul>
						<li>
							<div class="item">
								<a href><img src="images/s-btn1.png" alt="快速游戏"></a>
								<span>快速游戏</span>
							</div>
						</li>
						<li>
							<div class="item">
								<a href><img src="images/s-btn2.png" alt="注册"></a>
								<span>注册</span>
							</div>
						</li>
						<li>
							<div class="item">
								<a href><img src="images/s-btn3.png" alt="登录"></a>
								<span>登录</span>
							</div>
						</li>
					</ul>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="panel-footer">
				<ul>
					<li>
						<div class="item">
							<a href><img src="images/wxin.png" alt="微信登录"></a>
							
						</div>
						<span>微信登录</span>
					</li>
					<li>
						<div class="item">
							<a href><img src="images/xlang.png" alt="微博登录"></a>
							
						</div>
						<span>微博登录</span>
					</li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</body>
</html>
