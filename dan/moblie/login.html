<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">	
	<title>login</title>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="panel">
			<div class="panel-hearder">
				
				<a class="close-btn" href></a>
			</div>
			<div class="panel-body">
				<div class="logo"></div>
				<div class="form">
					<div class="username">
						<input type="text" placeholder="手机号/邮箱/用户名">
					</div>
					<div class="password">
						<input type="password" placeholder="请输入密码">
						<a class="f-t" href>忘记密码？</a>
					</div>
					<p class="l-btn">
						<button type="button" class="btn btn-info">登录</button>
					</p>
					<p class="s-btn clearfix">
						<button type="button" class="btn btn-primary pull-left">一键登录</button>
						<button type="button" class="btn btn-warning pull-right">用户名注册</button>
					</p>

				</div>
				<div class="clearfix"></div>
			</div>
			<div class="panel-footer">
				<ul>
					<li>
						<div class="item">
							<a href><img src="images/wxin.png" alt="微信登录"></a>
							
						</div>
						<span>微信登录</span>
					</li>
					<li>
						<div class="item">
							<a href><img src="images/xlang.png" alt="微博登录"></a>
							
						</div>
						<span>微博登录</span>
					</li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</body>
</html>
