	<script>
	$.validator.setDefaults({
	    submitHandler: function() {
	      alert("提交事件!");
	    }
	});
	$().ready(function() {
		//在键盘按下并释放及提交后验证提交表单
	    $("#signupForm").validate({
	    
	    	rules: {
	    		username:{
	    			required:true,
	    			minlength:5,
	    			maxlength:25,
	    		},
	    		password:{
	    			required:true,
	    			minlength:5,
	    			maxlength:25,
	    		},
	    		confirm_password:{
	    			required:true,
	    			minlength:5,
	    			maxlength:25,
	    			equaTo:"#password",
	    		},
	    		email:{
	    			required:true,
	    			email:true,
	    		},
	    	},
	    	messages:{
	    		username:
	    		{
	    			required:"请输入用户名",
	    			minlength:"用户名至少由五个字符组成",
	    		},
	    		password:
	    		{
	    			required:"请输入密码",
	    			minlength:"密码长度不能小于五个字符",	    			
	    		},
	    		confirm_password:
	    		{
	    			required:"请再次确认密码",
	    			minlength:"密码长度不能小于五个字符",
	    			maxlength:"不能超过25个字符",
	    			equaTo:"两次密码输入不一致",
	    		},
	    		email: "请输入一个正确的邮箱",
	    	},
	    });
	});
	</script>

	<form class="cmxform" id="signupForm" method="get" action="">
